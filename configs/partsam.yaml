defaults:
  - model: PartSAM
  - loss: default
  - _self_

num_points: 100000

val_dataloader:
  batch_size: 1
  num_workers: 2
  shuffle: False
  drop_last: False

# Evaluation parameters
eval_params:
  ckpt_path: ./pretrained/model.safetensors
  fps_point_number: 512
  # Reduce the batch_size when OOM
  batch_size: 32
  # Adjust these threshold values to control the segmentation granularity
  iou_threshold: 0.65
  nms_threshold: 0.3
  # Smooth function parameters
  threshold_percentage_size: 0.01
  threshold_percentage_area: 0.01
  # Set it to False to avoid long optimization time when the face number > 50000
  use_graph_cut: True

dataset:
  # Meshes from Objaverse
  # Meshes generated by hunyuan3d, trellis and DeepMesh
  root_dir: "./data_eval"

